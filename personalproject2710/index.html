<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Moving object</title>
    <link rel="stylesheet" href="project1.css" />
    <script src="jscript.js"></script>
  </head>
  <body>
    <div id="square">
      <div id="monster">
        <img src="Monster1.png" width="100px" />
      </div>

      <div id="palm1">
        <img src="palm.png" height="90px" width="100px" onclick="demo()" />
      </div>

      <div id="coin">
        <img src="coin.png" height="100px" width="100px" alt="" />
      </div>
      <div id="palm2">
        <img src="palm.png" height="90px" width="100px" onclick="demo()" />
      </div>
    </div>
    <p id="description">
      Click START! to begin <br />
      Use the Arrows below to get the money. One of the bombs has no effect
      <strong>Which one?</strong> <br />
      Each time you get the money the score increases by $100. If you try to
      touch the <en><strong>wrong bomb</strong></en> , scrore is decreased by
      $100
    </p>
    <p id="score">SCORE: $0</p>
    <div id="scoreandbuttons">
      <div id="buttons">
        <button id="up" onclick="moveu()">&#5123;</button>
        <p></p>
        <button id="left" onclick="movel()">&#5130;</button>
        <button id="right" onclick="mover()">&#5125;</button>
        <p></p>
        <button id="down" onclick="moved()">&#5121;</button>
      </div>
      <div id="startbutton">
        <button id="start" onclick="startG()"><strong>START!</strong></button>
        <p></p>
      </div>
    </div>
    <button id="reset" onclick="location.reload()">Reset</button>
  </body>
</html>
