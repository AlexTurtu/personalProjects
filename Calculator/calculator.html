<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="calcstyle.css" />
    <script src="calcjs.js"></script>
  </head>
  <body>
    <div id="maincontainer">
      <div id="screen">Result will be here 1234</div>
      <div id="buttons">
        <div class="calcbutton" id="1">1</div>
        <div class="calcbutton" id="2">2</div>
        <div class="calcbutton" id="3">3</div>
        <div class="calcbutton" id="4">+</div>
        <div class="calcbutton" id="5">4</div>
        <div class="calcbutton" id="6">5</div>
        <div class="calcbutton" id="7">6</div>
        <div class="calcbutton" id="8">-</div>
        <div class="calcbutton" id="9">7</div>
        <div class="calcbutton" id="0">8</div>
        <div class="calcbutton" id="plus">9</div>
        <div class="calcbutton" id="minus">/</div>
        <div class="calcbutton" id="multiply">C</div>
        <div class="calcbutton" id="divide">0</div>
        <div class="calcbutton" id="equals">=</div>
        <div class="calcbutton" id="reset">*</div>
      </div>
    </div>
  </body>
</html>
