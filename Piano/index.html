<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="piano.css" />
    <title>Pianp</title>
  </head>
  <body>
    <div class="mainContainer">
      <div class="whiteKey" id="c" onclick="cKey('C')">C</div>
      <div class="whiteKey" id="d" onclick="cKey('D')">D</div>
      <div class="whiteKey" id="e" onclick="cKey('E')">E</div>
      <div class="whiteKey" id="f" onclick="cKey('F')">F</div>
      <div class="whiteKey" id="g" onclick="cKey('G')">G</div>
      <div class="whiteKey" id="a" onclick="cKey('A')">A</div>
      <div class="whiteKey" id="b" onclick="cKey('B')">B</div>
      <div class="blackKey" id="cSharp" onclick="blackKey('C')">C#</div>
      <div class="blackKey" id="dSharp" onclick="blackKey('D')">D#</div>
      <div class="blackKey" id="fSharp" onclick="blackKey('F')">F#</div>
      <div class="blackKey" id="gSharp" onclick="blackKey('G')">G#</div>
      <div class="blackKey" id="aSharp" onclick="blackKey('A')">A#</div>
      <script src="piano.js"></script>
      <div id="leftbar"></div>
    </div>
  </body>
</html>
